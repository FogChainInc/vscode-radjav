<!DOCTYPE html>
<html>

<head>
	<title>RadJav App Preview</title>

	<meta http-equiv = "Content-Security-Policy" content = "default-src 'self' vscode-resource: http: filesystem:; img-src vscode-resource: http: filesystem:; script-src 'self' 'unsafe-inline' 'unsafe-eval' vscode-resource: http: filesystem:; style-src 'unsafe-inline' vscode-resource: http: filesystem:;">

	<link href = "/RadJavAppPreview/dependencies/dojo/dijit/themes/claro/claro.css" rel = "stylesheet" type = "text/css" />
	<link href = "/RadJavAppPreview/dependencies/dojo/dojox/grid/resources/Grid.css" rel = "stylesheet" type = "text/css" />
	<link href = "/RadJavAppPreview/dependencies/dojo/dojox/grid/resources/claroGrid.css" rel = "stylesheet" type = "text/css" />
	<link href = "/RadJavAppPreview/dependencies/dojo/dojox/calendar/themes/claro/Calendar.css" rel = "stylesheet" type = "text/css" />
	<link href = "/RadJavAppPreview/dependencies/dojo/dojox/calendar/themes/claro/MonthColumnView.css" rel = "stylesheet" type = "text/css" />
	<link href = "/RadJavAppPreview/dependencies/dojo/dojox/layout/resources/FloatingPane.css" rel = "stylesheet" type = "text/css" />
	<link href = "/RadJavAppPreview/dependencies/dojo/dojox/layout/resources/ResizeHandle.css" rel = "stylesheet" type = "text/css" />

	<script type = "text/javascript">
		var dojoConfig = {
				async: true,
				deps: ["dojo/ready", "dojo/parser", "dojo/dnd/move", "dojox/layout/FloatingPane",
						"dijit/form/Button", "dijit/form/TextBox", "dijit/form/CheckBox",
						"dojox/grid/DataGrid", "dojo/data/ItemFileWriteStore",
						"dojo/store/Memory", "dojo/store/Observable", "dijit/form/ComboBox",
						"dijit/MenuBar", "dijit/PopupMenuBarItem", "dijit/Menu", "dijit/MenuItem",
						"dijit/MenuSeparator", "dijit/DropDownMenu", "dojo/query"]
			};
	</script>
	<script type = "text/javascript" src = "/RadJavAppPreview/dependencies/three.js/three.min.js"></script> <!-- Three.js has to be loaded first -->
	<script type = "text/javascript" src = "/RadJavAppPreview/dependencies/dojo/dojo/dojo.js"></script>
	<script type = "text/javascript" src = "/RadJavAppPreview/RadJav/RadJav.js"></script>

	<script type = "text/javascript">
		RadJav.baseUrl = "/RadJavAppPreview/RadJav";
		RadJav.themeUrl = "/RadJavAppPreview/RadJav/themes/default";
		RadJav.useAjax = true;
		var RadJavApp = null;

		alert = function (message)
			{
				window.parent.postMessage ({ alert: message }, "*");
			};

		window.addEventListener ("message", function (event)
			{
				let data = event.data;

				if (data.content != null)
				{
					eval ("RadJavApp = function (){" + data.content + "};RadJavApp ();");
				}
			});

		function resetBody ()
		{
			var bodyTag = document.getElementsByTagName ("body")[0];

			bodyTag.innerHTML = "<div style = \"position: relative;\">\n</div>";
		}

		RadJav.OS.onReady (function ()
			{
				window.parent.postMessage ({ ready: true }, "*");
			});
	</script>
</head>

<body class = "claro">
	<div style = "position: relative;">
	</div>
</body>

</html>
