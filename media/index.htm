<!DOCTYPE html>
<html>

<head>
	<title>RadJav App Preview</title>

	<script type = "text/javascript">
		const vscode = acquireVsCodeApi();
		var radJavPreviewFrame = null;

		window.addEventListener ("message", function (event)
			{
				let data = event.data;

				if (data.ready != null)
					vscode.postMessage ({ ready: true });

				if (data.alert != null)
					vscode.postMessage ({ alert: data.alert });

				if (data.content != null)
					radJavPreviewFrame.contentWindow.postMessage (data, "*");
			});
		window.onload = function ()
			{
				radJavPreviewFrame = document.getElementById ("radJavPreviewFrame");
			};
	</script>
</head>

<body style = "margin: 0 0; padding: 0 0;">
	<iframe id = "radJavPreviewFrame" style = "border: 0; position: absolute; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%; margin: 0 0; padding: 0 0;" height = "100%" src = "%radJavAppUrl%">
	</iframe>
</body>

</html>
